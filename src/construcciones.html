<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelverse - Construcciones</title>
    <link rel="shortcut icon" href="img/dc7f90b52f8c95e29939b431b93ee0b6.gif" type="image/x-icon">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Enlace a tu archivo SCSS (o CSS si lo compilaste) -->
    <link rel="stylesheet" href="scss/styles.scss">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Estilos para el loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #fff;
            text-align: center;
        }
        .loader-img {
            width: 150px;
            height: auto;
        }

        /* Barra de carga */
        .progress-container {
            width: 80%;
            max-width: 400px;
            background: #222;
            border-radius: 10px;
            margin-top: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background: #e94560;
            transition: width 0.2s;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #1a1a2e;
            border-bottom: 4px solid #e94560;
            padding: 0.8rem 1.5rem;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-toggler {
            border: 2px solid #e94560;
        }
        .nav-link:hover {
            color: #e94560 !important;
        }
    </style>
</head>
<body>
    <!-- Loader (Centro de Carga) -->
    <!-- Pantalla de carga con barra de progreso -->
    <div id="loader">
        <img src="img/588a44195922117.66168b374ece8.gif" alt="Cargando..." class="loader-img">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p id="loading-text">Cargando 0%</p>
    </div>

    <!-- Barra de navegación -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pixelverse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="construcciones.html">Construcciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servidores</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Más</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Directos</a></li>
                            <li><a class="dropdown-item" href="#">Noticias</a></li>
                            <li><a class="dropdown-item" href="#">Acerca de</a></li>
                            <li><a class="dropdown-item" href="#">Saber más</a></li>
                            <li><a class="dropdown-item" href="#">Contáctanos</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-light me-2">Iniciar sesión</a>
                    <a href="#" class="btn btn-outline-light">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div id="main-content" style="display: none;">
        <div class="container mt-5">
            <section class="construcciones">
                <h1 class="text-center">Construcciones en Pixelverse</h1>
                <p class="text-center">¡Explora las increíbles construcciones de nuestro universo!</p>
                <!-- Aquí puedes agregar más contenido de construcciones -->
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            // Función para actualizar la barra de progreso y texto
            let progress = 0;
            const progressBar = document.getElementById("progress-bar");
            const loadingText = document.getElementById("loading-text");

            const interval = setInterval(function() {
                if (progress < 100) {
                    progress += 1;
                    progressBar.style.width = progress + "%";
                    loadingText.innerText = "Cargando " + progress + "%";
                } else {
                    clearInterval(interval);
                    document.getElementById("loader").style.display = "none";  // Ocultar pantalla de carga
                }
            }, 50); // Aumentar el progreso cada 50 ms
    </script>
</body>
</html>
